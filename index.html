<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Factory Example</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h2 class="display-2 bg-success py-3 text-white">Registration Form</h2>
        </div>
        <div class="row">
            <form class="form w-75 m-auto">
                <div class="my-2">
                    <input type="text" class="form-control" placeholder="Enter your name" name="firstName" id="firstName" required>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Enter your surname" name="surname" id="surname" required>
                </div>
                <div class="my-2">
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" id="email" required>
                </div>
                <div class="d-md-flex justify-content-md-between">
                    <button class="btn btn-success p-3 mb-2" id="btnRegister">Register</button>
                    <button class="btn btn-success p-3 mb-2" id="btnDisplay">Display</button>
                    <button class="btn btn-success p-3" id="btnDelete">Delete</button>
                    
                </div>
            </form>
        </div>
    </div>
    <script src="./js/code.js"></script>
</body>
</html>
